<!DOCTYPE html>
<html>
<head>
    <title>Downloading file</title>
</head>
<body>
<script>
function download(file_download_name) {
    window.onload = function() {
        var fileUrl = file_download_name;  // Используем переданное имя файла

        var link = document.createElement('a');
        link.href = fileUrl;
        link.download = file_download_name;  // Используем переданное имя файла

        document.body.appendChild(link);
        link.click();

        setTimeout(function() {
            window.open('', '_self').close();
        }, 4000);
    };
}

const urlParams = new URLSearchParams(window.location.search);
const file = urlParams.get('file');

if (file === "CL") {
    download("levels_names.txt");
}

    }
</script>
</body>
</html>
